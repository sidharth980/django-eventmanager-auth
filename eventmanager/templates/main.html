{% extends "index.html" %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-center">
  <form class="d-flex w-50" action="/events/" method="POST">
    {% csrf_token %}
    <input class="form-control me-2" type="search" placeholder="Search" name="search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
</div>
  <br><br>

    {% for content in eventlist %}
    <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{content.eventName}}</h5>
          <p class="card-text">{{content.eventDiscription}}</p>
          <p class="card-text"><small class="text-muted">{{content.eventDate}}</small></p>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock %}
